<h1 mat-dialog-title>ABM Alumnos</h1>
<form class="grid formgrid" [formGroup]="alumnosForm" (ngSubmit)="guardar()">
  <div mat-dialog-content>
      <!-- CONTROL DE NOMBRE -->

      <div class="col-12 field">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
          formControlName="nombreControl"
            type="text"
            matInput
          >
          <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>


      <!-- CONTROL DE APELLIDO -->
      <div class="col-12 field">
        <mat-form-field class="w-full">
          <mat-label>Apellido</mat-label>

            type="text"
            matInput
          >
          <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>
